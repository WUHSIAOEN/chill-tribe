<!DOCTYPE html>
<html lang="zxx">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		
        <title>Resido - Residence & Real Estate HTML Template</title>	
		
        <!-- Custom CSS -->
        <link href="../Full_Resido/_html/assets/css/styles.css" rel="stylesheet">
		
		<!-- Custom Color Option -->
		<link href="../Full_Resido/_html/assets/css/colors.css" rel="stylesheet">
		
    </head>
	
    <body class="blue-skin">
	
		 <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div id="preloader"><div class="preloader"><span></span><span></span></div></div>
		
        <!-- ============================================================== -->
        <!-- Main wrapper - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div id="main-wrapper">
		
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			<!-- Start Navigation  -->

			<div class="header header-light head-shadow">
				<div class="container">
					<nav id="navigation" class="navigation navigation-landscape"></nav>
				</div>
			</div>
			
			<!-- End Navigation -->
			
			<!-- ============================================================== -->
			<!-- Top header  -->
			<!-- ============================================================== -->
			
			<!-- ============================ Page Title Start================================== -->
			<div class="page-title">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12">
							
							<h2 class="ipt-title">聯絡我們</h2>
							<span class="ipn-subtitle">問我們問題吧!</span>
							
						</div>
					</div>
				</div>
			</div>
			<!-- ============================ Page Title End ================================== -->
			
			<!-- ============================ Agency List Start ================================== -->
			<section>
			
				<div class="container">
				
					<!-- row Start -->
					<div class="row">
					
						<div class="col-lg-7 col-md-7">
							
							<div class="row">
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>名字</label>
										<input type="text" class="form-control simple">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label>電子信箱</label>
										<input type="email" class="form-control simple">
									</div>
								</div>
							</div>
							
							<div class="form-group">
								<label>主題</label>
								<input type="text" class="form-control simple">
							</div>
							
							<div class="form-group">
								<label>訊息</label>
								<textarea class="form-control simple"></textarea>
							</div>
							
							<div class="form-group">
								<button class="btn btn-primary px-5 rounded" type="submit">送出</button>
							</div>
											
						</div>
						
						<div class="col-lg-5 col-md-5">
							<div class="contact-info">
								
								<h2>聯絡資訊</h2>
								
								<div class="cn-info-detail">
									<div class="cn-info-icon">
										<i class="fa-solid fa-house"></i>
									</div>
									<div class="cn-info-content">
										<h4 class="cn-info-title">地址</h4>
										14 南京東路<br>台北市<br>台灣
									</div>
								</div>
								
								<div class="cn-info-detail">
									<div class="cn-info-icon">
										<i class="fa-solid fa-envelope-circle-check"></i>
									</div>
									<div class="cn-info-content">
										<h4 class="cn-info-title">聯絡信箱</h4>
										support@ChillChibe.com
									</div>
								</div>
								
								<div class="cn-info-detail">
									<div class="cn-info-icon">
										<i class="fa-solid fa-phone-volume"></i>
									</div>
									<div class="cn-info-content">
										<h4 class="cn-info-title">電話</h4>
										12345678
									</div>
								</div>
								
							</div>
						</div>
						
					</div>
					<!-- /row -->		
					
				</div>
						
			</section>
			<!-- ============================ Agency List End ================================== -->
			
			<!-- ============================ Call To Action ================================== -->
			<section class="bg-primary call-to-act-wrap">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							
							<div class="call-to-act">
								<div class="call-to-act-head">
									<h3>迫不及待參加各式各樣的活動嗎?</h3>
									<span>您會得到超戶預期活動體驗!</span>
								</div>
								<a href="#" class="btn btn-call-to-act">立即註冊</a>
							</div>
							
						</div>
					</div>
				</div>
			</section>
			<!-- ============================ Call To Action End ================================== -->
			
			<!-- ============================ Footer Start ================================== -->
			<footer id="footer" class="dark-footer skin-dark-footer"></footer>
			<!-- ============================ Footer End ================================== -->
			
			<!-- Log In Modal -->
			<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal"
				aria-hidden="true">
			</div>
			<!-- End Modal -->
			
			<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>
			

		</div>
		<!-- ============================================================== -->
		<!-- End Wrapper -->
		<!-- ============================================================== -->
		

		<!-- ============================================================== -->
		<!-- All Jquery -->
		<!-- ============================================================== -->
		<script src="../Full_Resido/_html/assets/js/jquery.min.js"></script>
		<script src="../Full_Resido/_html/assets/js/popper.min.js"></script>
		<script src="../Full_Resido/_html/assets/js/bootstrap.min.js"></script>
		<script src="../Full_Resido/_html/assets/js/rangeslider.js"></script>
		<script src="../Full_Resido/_html/assets/js/select2.min.js"></script>
		<script src="../Full_Resido/_html/assets/js/jquery.magnific-popup.min.js"></script>
		<script src="../Full_Resido/_html/assets/js/slick.js"></script>
		<script src="../Full_Resido/_html/assets/js/slider-bg.js"></script>
		<script src="../Full_Resido/_html/assets/js/lightbox.js"></script> 
		<script src="../Full_Resido/_html/assets/js/imagesloaded.js"></script>
		 
		<script src="../Full_Resido/_html/assets/js/custom.js"></script>

		<!----- Navigation ----->
		<script>
			$("#navigation").load("../member/fixed-member-navbar.html");
			$("#footer").load("../member/fixed-member-footer.html");
			$("#login").load("../member/fixed-member-login.html");
		</script>
		<!-- ============================================================== -->
		<!-- This page plugins -->
		<!-- ============================================================== -->

	</body>
</html>
