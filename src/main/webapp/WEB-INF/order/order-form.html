<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>ChillTribe - 填寫訂單資訊</title>

	<!-- Custom CSS -->
	<link href="../Full_Resido/_html/assets/css/styles.css" rel="stylesheet">

	<!-- Custom Color Option -->
	<link href="../Full_Resido/_html/assets/css/chill-header.css" rel="stylesheet">


</head>

<body class="blue-skin">

	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div id="preloader">
		<div class="preloader"><span></span><span></span></div>
	</div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">

		<!-- ============================================================== -->
		<!-- Top header  -->
		<!-- ============================================================== -->
		<!-- Start Navigation -->

		<header id="header"></header>

		<!-- End Navigation -->

		<!-- ============================================================== -->
		<!-- Top header  -->
		<!-- ============================================================== -->

		<!-- ============================ Page Title Start================================== -->
		<!-- <div class="image-cover page-title">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">

						<h2 class="ipt-title">訂單資訊</h2>
					</div>
				</div>
			</div>
		</div> -->
		<!-- ============================ Page Title End ================================== -->

		<!-- =================== Sidebar Search ==================== -->
		<section class="gray">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 col-md-12 form-submit">

						<!-- 1st Step Checkout -->
						<form id="order-form" class="checkout-wrap">

							<div class="checkout-head">
								<ul>
									<li class="active"><span><i class="fa-solid fa-check"></i></span>資料填寫</li>
									<li><span>2</span>結帳</li>
									<li><span>3</span>訂單成立</li>
								</ul>
							</div>

							<div class="checkout-body">
								<div class="row">

									<div class="col-lg-12 col-md-12 col-sm-12">
										<h4 class="mb-3">訂單明細</h4>
									</div>

									<div class="col-lg-6 col-md-6 col-sm-12">
										<div class="form-group">
											<label>訂單聯絡人<i class="req">*</i></label>
											<input id="default-name" type="text" class="form-control" value="">
										</div>
									</div>

									<div class="col-lg-6 col-md-6 col-sm-12">
										<div class="form-group">
											<label>聯絡信箱<i class="req">*</i></label>
											<input id="default-email" type="email" class="form-control" value="">
										</div>
									</div>

									<div class="col-lg-6 col-md-6 col-sm-12">
										<div class="form-group">
											<label>付款方式</label>
											<select class="form-control" id="payment_method" name="payment_method"
													required disabled>
													<option value="">選擇付款方式</option>
													<option value="credit_card" selected>信用卡</option>
													<option value="linepay">Line Pay</option>
													<option value="none">不需付款</option>
												</select>
										</div>
									</div>

									<div class="col-lg-6 col-md-6 col-sm-12">
										<div class="form-group">
											<label>聯絡電話<i class="req">*</i></label>
											<input id="default-phone" type="text" class="form-control" value="">
										</div>
									</div>

									<div class="col-lg-12 col-md-12 col-sm-12">
										<div class="form-group">
											<label>特殊需求</label>
											<textarea class="form-control"></textarea>
										</div>
									</div>

									<div class="col-lg-12 col-md-12 col-sm-12">
										<div class="form-group text-center">
											<button type="submit" class="btn btn-primary rounded full-width">確認結帳</button>
										</div>
									</div>

								</div>
							</div>
						</form>
					</div>

					<!-- Sidebar End -->
					<!-- 這裡可能要放購物車裡面的活動 -->
					<div class="col-lg-3 col-md-12">
						<div class="checkout-side">

							<div id="activity-info-header" class="booking-short">
								<img src="https://placehold.co/1200x800" class="img-fluid" alt="" />
								<h4>活動名稱</h4>
								<span>活動地點</span>
							</div>

							<div class="booking-short-side">
								<div class="accordion" id="accordionExample">
									<div class="card">
										<div class="card-header" id="ticket-info">
											<h2 class="mb-0">
												<button class="btn btn-link py-0" type="button"
													data-bs-toggle="collapse" data-bs-target="#bookinSer"
													aria-expanded="true" aria-controls="bookinSer">
													票券資訊
												</button>
											</h2>
										</div>

										<div id="activity-info-body" class="collapse show" aria-labelledby="bookinDet"
											data-parent="#accordionExample">
											<div class="card-body">
												<ul class="booking-detail-list">
													<li>活動供應商<span id="supplier-name"></span></li>
													<li>活動地點<span id="address"></span></li>
													<li>開始時間<span id="start-time"></span></li>
													<li>結束時間<span id="end-time"></span></li>
												</ul>
											</div>
										</div>
									</div>

									<div class="card">
										<div class="card-header" id="PayMents">
											<h2 class="mb-0">
												<button class="btn btn-link collapsed" type="button"
													data-bs-toggle="collapse" data-bs-target="#payser"
													aria-expanded="false" aria-controls="payser">
													款項總計
												</button>
											</h2>
										</div>
										<div id="payser" class="collapse" aria-labelledby="PayMents"
											data-parent="#accordionExample">
											<div class="card-body">
												<ul class="booking-detail-list">
													<li>單價<span id="act-unit-price"></span></li>
													<li>數量<span id="order-quantity"></span></li>
													<li><b>總計</b><span id="order-total"></span></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

		</section>
		<!-- =================== Sidebar Search ==================== -->

		<!-- ============================ Call To Action ================================== -->
		<!-- 包含在footer -->
		<!-- ============================ Call To Action End ================================== -->

		<!-- ============================ Footer Start ================================== -->
		<footer id="footer"></footer>
		<!-- ============================ Footer End ================================== -->

		<!-- Log In Modal -->
		<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal"
			aria-hidden="true"></div>
		<!-- End Modal -->

		<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>


	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->

	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script src="../Full_Resido/_html/assets/js/jquery.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/popper.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/bootstrap.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/rangeslider.js"></script>
	<script src="../Full_Resido/_html/assets/js/select2.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/slick.js"></script>
	<script src="../Full_Resido/_html/assets/js/slider-bg.js"></script>
	<script src="../Full_Resido/_html/assets/js/lightbox.js"></script>
	<script src="../Full_Resido/_html/assets/js/imagesloaded.js"></script>

	<script src="../Full_Resido/_html/assets/js/custom.js"></script>

		// 載入 footer.html
		$('#footer').load('../member/footer.html');

		// 載入 login.html
		$('#login').load('../member/login.html');

	<script src="./js/order-form.js"></script>



</body>

</html>
