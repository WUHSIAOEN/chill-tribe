<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<title>ChillTribe - 購物車列表</title>
	<link rel="icon" href="/chill-tribe/star-logo-nobg.png" type="image/jepg">
	<link rel="shortcut icon" href="/chill-tribe/star-logo-nobg.png" type="image/jepg">

	<!-- Custom CSS -->
	<link href="../Full_Resido/_html/assets/css/styles.css" rel="stylesheet">

	<!-- chill-header css -->
	<link href="../Full_Resido/_html/assets/css/chill-header.css" rel="stylesheet">

	<!-- Custom Color Option -->
	<link href="../Full_Resido/_html/assets/css/colors.css" rel="stylesheet">

</head>

<body class="blue-skin">

	<!-- ============================================================== -->
	<!-- Preloader - style you can find in spinners.css -->
	<!-- ============================================================== -->
	<div id="preloader">
		<div class="preloader">
			<span></span><span></span>
		</div>
	</div>

	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper">

		<!-- ============================================================== -->
		<!-- Top header  -->
		<!-- ============================================================== -->
		<!-- Start Navigation -->
		<div class="header header-light head-shadow">
			<div class="container">
				<nav id="navigation" class="navigation navigation-landscape"></nav>
			</div>
		</div>

		<!-- End Navigation -->
		<div class="clearfix"></div>
		<!-- ============================================================== -->
		<!-- Top header  -->
		<!-- ============================================================== -->

		<!-- ============================ Page Title Start================================== -->
		<div id="page-title" class="page-title"></div>
		<!-- ============================ Page Title End ================================== -->

		<!-- ============================ User Dashboard ================================== -->
		<section class="bg-light">
			<div class="container-fluid">

				<div id="narrow-view" class="row"></div>

				<div class="row">
					<!-- ========================= 最大頁面的sidebar ========================= -->
					<div class="col-lg-3 col-md-12">

						<div class="simple-sidebar sm-sidebar" id="filter_search"></div>
					</div>

					<!-- ============================ Main Content ================================== -->
					<div class="col-lg-9 col-md-12">
						<!-- ======================== 頁面內容放這裡 ======================== -->
						<div class="dashboard-wraper">

							<!-- Single Block Wrap -->
							<div class="form-submit"
								style="display: flex; justify-content: space-between; align-items: center;">
								<h4 class="block-title">購物車</h4>
								<!-- <button class="btn btn-primary rounded px-3" type="button">
									<i class="fa-solid fa-trash-can me-4"></i> 清空購物車
								</button> -->
							</div>

							<div class="block-body">
								<div class="p-3">
									<div class="table-responsive">
										<table class="property-table-wrap responsive-table bkmark">
											<thead>
												<tr>
													<th class="py-3" style="width: 1%;"></th>
													<th class="py-3 text-center fs-5 fw-bold">活動</th>
													<th class="py-3 text-center fs-5 fw-bold">單價</th>
													<th class="py-3 text-center fs-5 fw-bold">數量</th>
													<th class="py-3 text-center fs-5 fw-bold">操作</th>
												</tr>
											</thead>
											<tbody id="shopping-cart-list">
												<!-- Item #1 -->
												<tr class="shopping-cart-item">
													<td class="action text-center">
														<input type="radio" class="form-check-input item-button" name="shopping-cart-item" value="1" />
													</td>
													<td class="property-container">
														<img src="https://placehold.co/1200x800" alt="">
														<div class="title">
															<h4><a href="#">Serene Uptown</a></h4>
															<span>6 Bishop Ave. Perkasie, PA </span>
														</div>
													</td>
													<td>
														<span class="table-property-price" data-price="900">$900 /
															人</span>
													</td>
													<td>
														<input type="number" class="form-control text-center mx-2 item-quantity" value="1" min="1" max="10" />
													</td>
													<td class="action deleteBtn">
														<a href="#" class="delete"><i class="fa-solid fa-trash-can"></i>
															Delete</a>
													</td>
												</tr>
											</tbody>
											<tfoot class="table-primary text-end">
													<tr>
														<td colspan="5">
															<div>
																<h4 class="text-primary total-price"><span></span></h4>
															</div>
														</td>
													</tr>
											</tfoot>
										</table>
									</div>

									<!-- <div class="bg-light text-end py-3 px-4">
										<h4 class="text-success" id="total_price">總計: NT$ 3000</h4>
									</div> -->
								</div>
								<div class="d-flex justify-content-between p-3">
									<button id="act-list" class="btn btn-primary rounded px-4" type="button">
										<i class="fa fa-arrow-circle-left pr-2" aria-hidden="true">
											繼續選購</i></button>
									<button id="checkout" class="btn btn-primary rounded px-4" type="button">
										<i class="fa fa-arrow-circle-right pr-2" aria-hidden="true">
											前往結帳</i></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- ============================ Main Content End ================================== -->

		<!-- ============================ Call To Action ================================== -->
		<section id="cta" class="bg-primary call-to-act-wrap"></section>
		<!-- ============================ Call To Action End ================================== -->

		<!-- ============================ Footer Start ================================== -->
		<footer id="footer" class="dark-footer skin-dark-footer"></footer>
		<!-- ============================ Footer End ================================== -->

		<!-- Log In Modal -->
		<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal"
			aria-hidden="true"></div>
		<!-- End Modal -->

		<!-- ============================ 目前還找不到這個按鍵 ============================ -->
		<a id="back2Top" class="top-scroll" title="Back to top" href="#"><i class="ti-arrow-up"></i></a>

	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->


	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script src="../Full_Resido/_html/assets/js/jquery.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/popper.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/bootstrap.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/rangeslider.js"></script>
	<script src="../Full_Resido/_html/assets/js/select2.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="../Full_Resido/_html/assets/js/slick.js"></script>
	<script src="../Full_Resido/_html/assets/js/slider-bg.js"></script>
	<script src="../Full_Resido/_html/assets/js/lightbox.js"></script>
	<script src="../Full_Resido/_html/assets/js/imagesloaded.js"></script>

	<script>
		// navbar load
		$("#navigation").load("../member/fixed-member-navbar.html");
		$("#page-title").load("../member/fixed-member-page-title.html");
		$("#narrow-view").load("../member/fixed-member-narrow-view.html");
		$("#filter_search").load("../member/fixed-member-sidebar.html");
		$("#cta").load("../member/fixed-member-cta.html");
		$("#footer").load("../member/fixed-member-footer.html");
		$("#login").load("../member/fixed-member-login.html");
	</script>

	<script src="../Full_Resido/_html/assets/js/custom.js"></script>
	<!-- ============================================================== -->
	<!-- This page plugins -->
	<!-- ============================================================== -->

	<script>
		function openFilterSearch() {
			document.getElementById("filter_search").style.display = "block";
		}
		function closeFilterSearch() {
			document.getElementById("filter_search").style.display = "none";
		}
	</script>

	<!-- ============================自定義js============================== -->
	<script src="../core/constant.js"></script>
	<script src="./js/shopping-cart.js"></script>

</body>

</html>
