<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChillTribe - 供應商忘記密碼</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../admin/dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>供應商忘記密碼</b></a>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="forgetpassword_email" placeholder="請輸入Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" id="btn_submit">送出</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!--       <div class="social-auth-links text-center mt-2 mb-3"> -->
        <!--         <a href="#" class="btn btn-block btn-danger"> -->
        <!--           <i class="fab fa-google-plus mr-2"></i> 使用Google登入 -->
        <!--         </a> -->
        <!--       </div> -->
        <!-- /.social-auth-links -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../admin/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../admin/dist/js/adminlte.min.js"></script>

  <script>
    $('#btn_submit').on("click", function () {
      console.log("忘記密碼按鈕觸發");
      fetch(`http://localhost:8080/chill-tribe/supplier/supplierforgetpassword`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: forgetpassword_email.value
        }),
      })
    });
  </script>

</body>

</html>
