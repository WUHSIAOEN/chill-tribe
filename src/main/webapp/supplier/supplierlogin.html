<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>供應商登入頁面</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../admin/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../admin/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a class="h1"><b>供應商登入</b></a>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group mb-3">
          <input type="email" class="form-control" id="loginemail" placeholder="請輸入Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" id="loginpassword" placeholder="請輸入Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                記住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="btn_login">登入</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mt-2 mb-3">
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> 使用Google登入
        </a>
      </div>
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="../member/forgot-password.html">忘記密碼!?</a>
      </p>
      <p class="mb-0">
        <a href="../member/supplier-register.html" class="text-center">註冊供應商</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../admin/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../admin/dist/js/adminlte.min.js"></script>

<script>
		
  const loginemail = document.querySelector('#loginemail');
  const loginpassword = document.querySelector('#loginpassword');
// 		const msg = document.querySelector('#msg');

  $('button#btn_login').on('click', () => {
    console.log("登入按鈕觸發");
    if (!loginemail.value) {
      alert('Email必須輸入');
      return;
    }
    
    if (!loginpassword.value) {
      alert('密碼必須輸入');
      return;
    }
    
    
    
    console.log("發送的資料：", {
        email: loginemail.value,
        password: loginpassword.value,
    });
    console.log("發送登入請求");
    
    
    fetch('supplierlogin', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        email: loginemail.value,
        password: loginpassword.value,
      })
    })
    // console.log(resp)
// 			 .then(resp => {
// 				 return resp.json();
// 			 })

    .then(resp => {
            if (!resp.ok) {
                throw new Error(`HTTP error! status: ${resp.status}`);
            }
            return resp.json(); 
        })
        .then(data => {
            console.log("返回值:", data);
            if (data.successful) {
                console.log("登入成功");
                window.location.href = '/chill-tribe/supplier/supplierIndex.html';  
            } else {
                console.log("登入失敗");
            }
        })
        .catch(error => {
            console.error("錯誤訊息:", error);
        });
    });

  </script>

</body>
</html>
